<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Minimalista Elegante 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal del preloader minimalista -->
    <div id="preloader" class="preloader" role="main" aria-label="Cargando aplicación">
        <!-- Contenedor central de contenido -->
        <div class="preloader__content">
            <!-- Contenedor del logo con efectos sutiles -->
            <div class="logo-container" aria-label="Logo de la aplicación">
                <div class="logo-wrapper">
                    <img id="logoImage" 
                         src="logo.jpg" 
                         alt="Logo" 
                         class="logo-image"
                         loading="eager">
                    <!-- Efecto de respiración sutil -->
                    <div class="logo-pulse" aria-hidden="true"></div>
                </div>
            </div>

            <!-- Texto de carga minimalista -->
            <div class="loading-text-container">
                <p id="loadingText" class="loading-text" role="status" aria-live="polite">
                    Cargando...
                </p>
            </div>

            <!-- Barra de progreso elegante y delgada -->
            <div class="progress-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-track">
                    <div id="progressFill" class="progress-fill">
                        <!-- Brillo sutil al final de la barra -->
                        <div class="progress-glow" aria-hidden="true"></div>
                    </div>
                </div>
                <!-- Porcentaje discreto -->
                <div class="progress-percentage">
                    <span id="progressPercent" class="percentage-text">0%</span>
                </div>
            </div>
        </div>

        <!-- Gradiente sutil de fondo -->
        <div class="background-gradient" aria-hidden="true"></div>
    </div>

    <!-- Pantalla de completado minimalista -->
    <div id="completedScreen" class="completed-screen hidden" role="dialog" aria-label="Carga completada">
        <div class="completed-content">
            <!-- Icono de éxito minimalista -->
            <div class="success-indicator" aria-hidden="true">
                <svg class="check-icon" viewBox="0 0 24 24" role="img" aria-label="Éxito">
                    <path class="check-path" d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2" 
                          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <!-- Título de completado -->
            <h1 class="completed-title">Listo</h1>
            
            <!-- Mensaje sutil -->
            <p class="completed-subtitle">Todo preparado para continuar</p>

            <!-- Botón de reinicio elegante -->
            <button id="restartButton" class="restart-btn" type="button" aria-label="Reiniciar animación de carga">
                <span class="btn-text">Repetir</span>
                <!-- Indicador sutil de hover -->
                <div class="btn-indicator" aria-hidden="true"></div>
            </button>
        </div>
    </div>

    <!-- Scripts de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
